<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>About</title>
    <link th:href="@{css/bootstrap.css}" rel='stylesheet' type='text/css' />
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{js/jquery.min.js}"></script>
    <!-- Custom Theme files -->
    <link th:href="@{css/style.css}" rel='stylesheet' type='text/css' />
    <!-- Custom Theme files -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="Partenaires Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design"
    />
    <script type="application/x-javascript">
        addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
        function hideURLbar(){
            window.scrollTo(0,1);
        }
    </script>
    <!--start-smoth-scrolling-->
    <script type="text/javascript" th:src="@{js/move-top.js}"></script>
    <script type="text/javascript" th:src="@{js/easing.js}"></script>

    <script type="text/javascript">
        jQuery(document).ready(function($) {
            $(".scroll").click(function(event){
                event.preventDefault();
                $('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
            });
        });
    </script>
    <!--start-smoth-scrolling-->
    <!-- webfonts-->
    <link href='https://fonts.googleapis.com/css?family=Abel|Lato:300,400,700,300italic,700italic' rel='stylesheet' type='text/css'/>
    <!-- webfonts-->
    <!--start-top-nav-scrip-->
    <script>
        $(function() {
            var pull 		= $('#pull');
            menu 		= $('nav ul');
            menuHeight	= menu.height();
            $(pull).on('click', function(e) {
                e.preventDefault();
                menu.slideToggle();
            });
            $(window).resize(function(){
                var w = $(window).width();
                <![CDATA[ if(w > 320 && menu.is(':hidden'))]]>  {
                    menu.removeAttr('style');
                }
            });
        });
    </script>
    <!--//End-top-nav-script-->
</head>
<body>
<div class="header">
    <div class="top-header">
        <div class="container">
            <!--logo-->
            <div class="logo">
                <h1 style="color: #0b27ff">图书管理系统</h1>
            </div>
            <ul class="left-icons">
                <li class="span-2">
                    <div class="icon">
                        <i class="phone"></i>
                    </div>
                    <div class="icon-data">
                        <!--<p>000 8888 8888</p>-->
                    </div>
                    <div class="clearfix"></div>
                </li>
            </ul>
            <div class="clearfix"> </div>
        </div>
    </div>
    <div style="width: 100%;height: 300px;margin: 100px">
        <form action="login" method="post">
            <div style="width: 100%;height: 100px;text-align: center">
                用户名：<input type="text" name="username"/>
                <br/><br/>
                密码：<input type="password" name="password"/>
                <br/>
                <input type="submit" value="提交" />
            </div>

        </form>

    </div>
</div>
</body>
</html>
